<div *ngIf="person">
    <button class="home" type="button" routerLink=""> <img src="assets/icons/arrow-up-left.svg" alt="arrow-left"> Volver</button>
    <div class="card">
        <h1 class="title">Editar Persona</h1>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div>
                <h3 class="subtitle">Nombre y Apellido:</h3>
                <input type="text" id="name" name="name" placeholder="Nombre y Apellido" [(ngModel)]="person.name" required>
            </div>
            <div>
                <h3 class="subtitle">Titulo:</h3>
                <input type="text" id="title" name="title" placeholder="Titulo" [(ngModel)]="person.title" required>
            </div>
            <div>
                <h3 class="subtitle">Foto:</h3>
                <input type="file" id="photo" name="photo" placeholder="Foto" (ngModel)="person.photo" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
            </div>
            <div>
                <h3 class="subtitle">Etiquetas:</h3>
                <input type="text" id="labels" name="labels" placeholder="Etiquetas" [(ngModel)]="person.labels" required>
            </div>
            <div>
                <h3 class="subtitle">Acerca de Mí:</h3>
                <textarea name="about" id="about" placeholder="Acerca de Mí" [(ngModel)]="person.about" required></textarea>
            </div>
            <button type="submit" class="submit">Actualizar</button>
        </form>
    </div>
</div>
