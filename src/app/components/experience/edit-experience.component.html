<div *ngIf="experience">
    <button class="home" type="button" routerLink=""> <img src="assets/icons/arrow-up-left.svg" alt="arrow-left"> Volver</button>
    <div class="card">
        <h1 class="title">Editar Experiencia</h1>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div>
                <h3 class="subtitle">Experiencia:</h3>
                <input type="text" id="experience" name="experience" placeholder="Experiencia" [(ngModel)]="experience.experience" required>
            </div>
            <div>
                <h3 class="subtitle">Descripcion:</h3>
                <input type="text" id="description" name="description" placeholder="Descripcion" [(ngModel)]="experience.description" required>
            </div>
            <button type="submit" class="submit">Actualizar</button>
        </form>
    </div>
</div>
