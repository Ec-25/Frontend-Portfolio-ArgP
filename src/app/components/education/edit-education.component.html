<div *ngIf="education">
    <button class="home" type="button" routerLink=""> <img src="assets/icons/arrow-up-left.svg" alt="arrow-left"> Volver</button>
    <div class="card">
        <h1 class="title">Editar Educacion</h1>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div>
                <h3 class="subtitle">Titulo:</h3>
                <input type="text" id="education" name="education" placeholder="Educacion" [(ngModel)]="education.education" required>
            </div>
            <div>
                <h3 class="subtitle">Institucion:</h3>
                <input type="text" id="institution" name="institution" placeholder="Institucion" [(ngModel)]="education.institution" required>
            </div>
            <button type="submit" class="submit">Actualizar</button>
        </form>
    </div>
</div>
